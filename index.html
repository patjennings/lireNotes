<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
  <title>Lire les notes</title>
  <link rel="stylesheet" href="css/index.css">

  </script>

  <body>

    <div class="wrapper">
        <div class="portee" id="portee-sol">
            <div class="lines">
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
                <div class="line outside"></div>
            </div>
            <div class="elements">
                <div class="key"></div>
            </div>
            <div class="notes"></div>
            <div class="position"></div>
        </div>
        <div class="notes-btn">
            <div class="note-btn c">Do</div>
            <div class="note-btn d">Ré</div>
            <div class="note-btn e">Mi</div>
            <div class="note-btn f">Fa</div>
            <div class="note-btn g">Sol</div>
            <div class="note-btn a">La</div>
            <div class="note-btn b">Si</div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal" id="modal-choice">
            <div class="modal-input">
                <label for="choix-clef">Clef</label>
                <select class="choix" id="choix-clef" name="Choix de la clef" type="select">
                    <option value="sol" selected="selected">Sol</option>
                    <option value="fa">Fa</option>
                </select>
            </div>
            <div class="modal-input">
                <label for="choix-duree">Durée</label>
                <select class="choix" id="choix-duree" name="Choix de la durée" type="select">
                    <option value="0" selected="selected">court</option>
                    <option value="1">moyen</option>
                    <option value="2">long</option>
                </select>
            </div>

            <div class="modal-input">
                <button class="choix-submit" type="submit" id="modal-validate">Lancer</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/index.js"  type="text/javascript"></script>
  </body>
</html>
